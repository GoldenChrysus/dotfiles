- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.config/ngrok
    - ~/.config/powerline-shell

- link:
    ~/.sources: sources/
    ~/.config/ngrok/ngrok.yml: home/.config/ngrok/ngrok.yml
    ~/.config/powerline-shell/config.json: home/.config/powerline-shell/config.json
    ~/.config/zed: home/.config/zed/
    ~/.gnupg/gpg-agent.conf: home/.gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: home/.gnupg/gpg.conf
    ~/.ssh/config: home/.ssh/config
    ~/.gitconfig: home/.gitconfig
    ~/.zshrc: home/.zshrc
    ~/.editorconfig: home/.editorconfig
    ~/.tmux.conf: home/.tmux.conf
    ~/.tmux: home/.tmux
