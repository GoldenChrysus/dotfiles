- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.config/powerline-shell

- link:
    ~/.sources: sources/
    ~/.config/ngrok/ngrok.yml: home/.config/ngrok/ngrok.yml
    ~/.config/powerline-shell/config.json: home/.config/powerline-shell/config.json
    ~/.ssh/config: home/.ssh/config
    ~/.gitconfig: home/.gitconfig
    ~/.zprofile: home/.zprofile
